sources:
  bolder:
    type: MVT
    url: http://localhost:8080/maps/bolder/{z}/{x}/{y}
    max_zoom: 15
scene:
  background:
    color: &land-color '#f7efe8' #lch(95,5,70)

styles:
  boundary:
    base: lines
    blend: translucent
  labels:
    base: text
    draw:
      priority: 900
      text_wrap: 7
      font:
        family: Noto Sans
        size: 14px
        fill: 'black'
        stroke:
          color: 'white'
          width: 1.75px
  linelabels:
    base: text
    draw:
      priority: 900
      text_wrap: false
      font:
        family: Noto Sans
        size: 14px
        fill: 'black'
        stroke:
          color: 'white'
          width: 1.75px
  road_names:
    base: text
    draw:
      font:
        family: Noto Sans
        size: 12px
        fill: 'black'
        stroke:
          color: 'white'
          width: 1px

layers:
  water:
    data: { source: bolder }
    draw:
      polygons:
        order: 300
        color: &water-color '#b1cae0' #lch(80,15,250)

  forests:
    data: { source: bolder }
    draw:
      polygons:
        order: 200
        color: '#cbd9b3' #lch(85,20,120)
  parks:
    data: { source: bolder }
    draw:
      polygons:
        order: 110
        color: '#e4efd1' #lch(93,15,120)
  # regional_parks:
  #   data: { source: bolder }
  #   draw:
  #     polygons:
  #       blend: inlay
  #       order: 200
  #       color: rgba(255, 0, 0,.9 ) # rgba(75, 118, 50, 0.8) #lch(45,55,120)
  landuse:
    data: { source: bolder }
    retail:
      filter:
        landuse: [retail, commercial]
      draw:
        polygons:
          order: 100
          color: '#f5e6ce' #lch(92,14,80)
    industrial:
      filter:
        landuse: [industrial, railway]
      draw:
        polygons:
          order: 100
          color: '#eee8cd' #lch(92,14,95)
  poi_areas:
    data: { source: bolder }
    healthcare:
      filter:
        amenity: [hospital]
      draw:
        polygons:
          order: 105
          color: '#fee0f2' #lch(92,14,340)
    education:
      filter:
        amenity: [school, college, university]
      draw:
        polygons:
          order: 105
          color: '#eee5f4' #lch(92,8,310)
  water_names:
    data: { source: bolder }
    draw:
      linelabels:
        font:
          fill: '#627a8f' #lch(50,15,250)

  buildings:
    data: { source: bolder }
    draw:
      polygons:
        order: 500
        color: '#dbd3cb' #lch(85,5,70)

  boundaries:
    data: { source: bolder }
    a2:
      filter:
        admin_level: [0, 1, 2]
      draw:
        boundary:
          order: 900
          color: [0,0,0, 0.5] #lch(55,0,0)
          width: [[4, 1px]]
          outline:
            color: [0,0,0, 0.2]
            width: [[4, 1px]]
    a4:
      filter:
        admin_level: [3, 4]
        $zoom: { min: 4 }
      draw:
        boundary:
          order: 900
          color: [0,0,0, 0.4] #lch(55,0,0)
          width: [[4, 1px]]
          outline:
            color: [0,0,0, 0.2]
            width: [[4, 0px]]
  cities:
    data: { source: bolder }
    city:
      filter:
        place: [city]
        $zoom: { min: 4 }
      draw:
        labels:
          order: 700
          priority: 100
          font:
            size: [[8, 14px], [10, 17px], [12, 20px]]
    town:
      filter:
        place: [town]
        $zoom: { min: 9 }
      draw:
        labels:
          order: 700
          priority: 101
          font:
            size: [[8, 12px], [12, 17px], [14, 20px]]
    village:
      filter:
        place: [village]
        $zoom: { min: 12 }
      draw:
        labels:
          order: 700
          priority: 102
          font:
            size: [[12, 14px], [14, 17px], [15, 20px]]
  transport:
    data: { source: bolder }
    filter:
      $geometry: line
    rail:
      filter:
        railway: [rail, narrow_gauge, funicular]
        $zoom: { min: 9 }
      major:
        draw:
          lines:
            order: 610
            color: white
            dash_background_color: '#848484' #lch(55,0,0)
            dash: [6, 6]
            width: [[10, 0.4px], [12, 0.75px], [14, 1.3px], [16, 2.5px]]
            outline:
              color: '#848484' #lch(55,0,0)
              width: [[10, 0.3px], [12, 0.5px], [14, 1px], [16, 1.8px]]
      ssy:
        filter:
          service: [spur, siding, yard]
        draw:
          lines:
            dash_background_color: '#d4d4d4' #lch(85,0,0)
            outline:
              color: '#d4d4d4' #lch(85,0,0)

    # All the road widths are based on # m=0.16e^(0.24z)
    motorway:
      filter:
        class: [motorway]
        $zoom: { min: 4 }
      draw:
        lines:
          order: 600
          color: '#f9b887' #lch(80,40,60)
          # m for z4-z7, 0.6*m for z8+
          width: &motorway-width [[4, 0.42px], [6, .68px], [8, 0.65px], [12, 1.7px], [16, 4.5px], [20, 11.67px]]
          cap: round
          outline:
            color: '#e5995d' #lch(70,50,60)
            #0.2*m for z8+
            width: &motorway-casing-width [[6, 0], [8, 0.22px], [12, .57px], [16, 1.5px], [20, 3.9px]]
        labels:
          order: 800
          font:
            fill: black
    major:
      filter:
        class: [trunk, primary]
        $zoom: { min: 6 }
      road:
        draw:
          lines:
            order: 600
            color: '#fcd09b' #lch(85,35,70)
            # 0.95*m for z6-z9, 0.55*m for z10+
            width: [[6, 0.64px], [8, 1.0px], [10, 1.0px], [12, 1.6px], [16, 4.1px], [20, 11px]]
            cap: round
            outline:
              color: '#d2a167' #lch(70,40,70)
              #0.2*m for z10+
              width: [[8, 0px], [12, .57px], [16, 1.5px], [20, 3.9px]]
      names:
        draw:
          road_names:
            priority:
            font:
              stroke:
                color: '#fcd09b' #lch(85,35,70)
    medium:
      filter:
        class: [secondary, tertiary]
        $zoom: { min: 9 }
      road:
        draw:
          lines:
            order: 600
            color: '#f4dfbd' #lch(90,20,80)
            # 0.88*m for z9-z11, 0.48*m for z12+
            width: [[8, 0.96px], [10, 1.6px], [12, 1.37px], [16, 3.6px], [20, 9.33px]]
            cap: round
            outline:
              color: '#dbc398' #lch(80,25,80)
              width: [[10, 0px], [12, .57px], [16, 1.5px], [20, 3.9px]]
      names:
        filter:
          - { class: secondary, $zoom: { min: 12 } }
          - { class: tertiary, $zoom: { min: 14 } }
        draw:
          road_names:
            priority: 90
            font:
              stroke:
                color: '#f4dfbd' #lch(90,20,80)
    minor:
      filter:
        class: [unclassified, residential]
        $zoom: { min: 12 }
      road:
        draw:
          lines:
            order: 600
            color: white
            width: [[8, 0.96px], [10, 1.6px], [12, 1.37px], [16, 3.6px], [20, 9.33px]]
            cap: round
            outline:
              color: '#d4d4d4' #lch(85,0,0)
              width: [[10, 0px], [12, .57px], [16, 1.5px], [20, 3.9px]]
      names:
        filter:
          - { class: unclassified, $zoom: { min: 12 } }
          - { class: residential, $zoom: { min: 14 } }
        draw:
          road_names:
            priority: 100
            font:
              size: 12px
              stroke:
                # When the labels appear the fill is fully white
                color: white
                width: 2.5px
