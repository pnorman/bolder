import: freecolour.yaml
sources:
  bolder:
    type: MVT
    url: http://localhost:8080/maps/bolder/{z}/{x}/{y}
    max_zoom: 15
scene:
  background:
    color: &land-color global.freecolour.H060_L95_C005

styles:
  labels:
    base: text
    draw:
      priority: 900
      text_wrap: 7
      font:
        family: Noto Sans
        size: 14px
        fill: 'black'
        stroke:
          color: 'white'
          width: 1.75px
  linelabels:
    base: text
    draw:
      priority: 900
      text_wrap: false
      font:
        family: Noto Sans
        size: 14px
        fill: 'black'
        stroke:
          color: 'white'
          width: 1.75px
  road_names:
    base: text
    draw:
      font:
        family: Noto Sans
        size: 12px
        fill: 'black'
        stroke:
          color: 'white'
          width: 1px

layers:
  water:
    data: { source: bolder }
    draw:
      polygons:
        order: 2
        color: &water-color global.freecolour.H250_L75_C020

  forests:
    data: { source: bolder }
    draw:
      polygons:
        order: 10
        color: global.freecolour.H120_L85_C030

  water_names:
    data: { source: bolder }
    draw:
      linelabels:
        font:
          fill: global.freecolour.H250_L45_C020

  buildings:
    data: { source: bolder }
    draw:
      polygons:
        order: 500
        color: [[10, *land-color], [12, global.freecolour.H080_L85_C020]]

  cities:
    data: { source: bolder }
    city:
      filter:
        place: [city]
        $zoom: { min: 8 }
      draw:
        labels:
          order: 700
          priority: 100
          font:
            size: [[8, 14px], [10, 17px], [12, 20px]]
    town:
      filter:
        place: [town]
        $zoom: { min: 9 }
      draw:
        labels:
          order: 700
          priority: 101
          font:
            size: [[8, 12px], [12, 17px], [14, 20px]]
    village:
      filter:
        place: [village]
        $zoom: { min: 12 }
      draw:
        labels:
          order: 700
          priority: 102
          font:
            size: [[12, 14px], [14, 17px], [15, 20px]]
  transport:
    data: { source: bolder }
    filter:
      $geometry: line
    rail:
      filter:
        railway: [rail, narrow_gauge, funicular]
        $zoom: { min: 9 }
      major:
        draw:
          lines:
            order: 310
            color: white
            dash_background_color: global.freecolour.H000_L55_C000
            dash: [6, 6]
            width: [[10, 0.4px], [12, 0.75px], [14, 1.3px], [16, 2.5px]]
            outline:
              color: global.freecolour.H000_L55_C000
              width: [[10, 0.3px], [12, 0.5px], [14, 1px], [16, 1.8px]]
      ssy:
        filter:
          service: [spur, siding, yard]
        draw:
          lines:
            dash_background_color: global.freecolour.H000_L85_C000
            outline:
              color: global.freecolour.H000_L85_C000

    motorway:
      filter:
        class: [motorway]
        $zoom: { min: 5 }
      draw:
        lines:
          order: 300
          color: global.freecolour.H040_L65_C070
          width: &motorway-width [[6,0.5px], [8, 1.5px], [12, 2.75px], [14, 4.5px], [16, 7px], [18, 11px], [20, 17px]]
          cap: round
          outline:
            color: global.freecolour.H040_L55_C080
            width: &motorway-casing-width [[8, 0px], [12, 1px], [14, 1.5px], [16, 2.5px], [18, 4px], [20, 6px]]
        labels:
          order: 800
          font:
            fill: black
    major:
      filter:
        class: [trunk, primary]
        $zoom: { min: 6 }
      road:
        draw:
          lines:
            order: 300
            color: global.freecolour.H060_L75_C060
            width: *motorway-width
            cap: round
            outline:
              color: global.freecolour.H060_L65_C070
              width: *motorway-casing-width
      names:
        draw:
          road_names:
            priority:
            font:
              stroke:
                color: global.freecolour.H060_L75_C060
    minor:
      filter:
        class: [secondary, tertiary]
        $zoom: { min: 9 }
      road:
        draw:
          lines:
            order: 300
            color: global.freecolour.H080_L85_C050
            width: *motorway-width
            cap: round
            outline:
              color: global.freecolour.H080_L75_C060
              width: *motorway-casing-width
      names:
        filter:
          - { class: secondary, $zoom: { min: 12 } }
          - { class: tertiary, $zoom: { min: 14 } }
        draw:
          road_names:
            priority: 90
            font:
              stroke:
                color: global.freecolour.H080_L85_C050
    local:
      filter:
        class: [unclassified, residential]
        $zoom: { min: 12 }
      road:
        thin:
          filter:
            $zoom: { max: 13 }
          draw:
            lines:
              order: 300
              color: global.freecolour.H000_L70_C000
              width: [[12, 0.5px], [13, 2px]]
              cap: round
        normal:
          filter:
            $zoom: { min: 13 }
          draw:
            lines:
              order: 300
              # At z12 what is drawn is a solid grey line, then it becomes a white line with a dark casing.
              # TODO: Get rid of color interpolation since it doesn't work smoothly
              color: white
              width: [[13, 1.6px], [16, 6px]]
              cap: round
              outline:
                color: global.freecolour.H000_L40_C000
                width: [[13, 0.4px], [16, 2px]]
      names:
        filter:
          - { class: unclassified, $zoom: { min: 14 } }
          - { class: residential, $zoom: { min: 15 } }
        draw:
          road_names:
            priority: 100
            font:
              size: 12px
              stroke:
                # When the labels appear the fill is fully white
                color: white
                width: 2.5px
